<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tōjigo - Find a BCBS Acronym</title>
    <style>
      .container {
        text-align: center;
        width: auto;
      }

      .acronymInput {
        margin-bottom: 30px;
        max-width: 400px;
        width: 100%;

        height: 40px;
        font-size: 20px;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #999999;
      }

      h1 {
        color: #005172;
      }

      .searchResults li {
        list-style-type: none;
        text-align: left;
        padding-left: 0;
        border: 1px solid #005172;
        margin-bottom: 30px;
        padding: 40px;
      }

      .searchResults {
        width: 300px;
        margin: 0 auto;
      }

      .searchResults ul {
        list-style-type: none;
        text-align: left;
        padding-left: 0;
      }

      .clearButton {
        font-size: 80px;
      }
    </style>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tōjigo</h1>
      <form autocomplete="off">
        <input
          id="searchField"
          class="acronymInput"
          placeholder="Find an acronym..."
        />
      </form>
      <div class="clearButton">&times;</div>
      <div id="searchResults" class="searchResults"></div>
    </div>
  </body>
</html>
