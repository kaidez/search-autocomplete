<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tojigo - A BCBS Acronym Search Engine</title>
    <style>
      body {
        margin: 0 0 100px 0;
        font-family: Verdana, sans-serif;
      }

      /* Flex container */
      section {
        width: 100%;
        max-width: 562px;
        height: 100%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        column-gap: 10px;
      }

      /* Flex item */
      article {
        width: 500px;
        height: 80px;
        margin: 0 10px 10px;
        padding: 10px;
        text-align: left;
        font-size: 16px;
        border: 1px solid #00709c;
        border-radius: 10px;
        flex: 33%;
      }

      h1 {
        color: #005172;
        margin-bottom: 10px;
      }
      h2 {
        margin: 0 auto;
        width: 69%;
        color: #0080b3;
        font-size: 16px;
        font-weight: 100;
        border-top: 1px solid #005172;
      }

      form {
        margin: 0 10px;
        font-size: 36px;
        font-style: italic;
      }

      footer {
        height: 100px;
        position: fixed;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin-bottom: 0px;
        background-color: #00709c;
        color: #ffffff;
        text-align: center;
      }

      ::placeholder {
        color: #70a6ba;
      }

      .container {
        text-align: center;
        max-width: 608px;
        width: 100%;
        margin: 0 auto;
      }

      .formContainer {
        margin: 120px -30px 0;
        display: flex;
        flex: 33%;
        flex-wrap: wrap;
      }

      .acronymInput {
        display: inline-block;
        width: 220px;
        height: 26px;
        font-size: 36px;
        font-style: italic;
        padding: 10px 4px 10px 5px;
        border: 0;
        color: #005172;
        border-bottom: 1px solid #005172;
        transition: width 0.2s ease-in-out;
      }
 
      .acronymInput:focus {
        outline: none;
      }

      .formWrapper {
        width: 668px;
        margin: 0 auto;
        text-align: center;
        color: #005172;
      }

      .resultCard h1 {
        width: 100%;
        max-width: 562px;
        margin: 0;
        font-size: 25px;
      }

      /* Start button styles */
      .clearButtonFadeIn {
        animation: fadeInButton 0.5s;
      }

      @keyframes fadeInButton {
        0% {
          opacity: 0;
          right: 198px;
        }
        100% {
          opacity: 1;
          right: 188px;
        }
      }

      .clearButtonFadeOut {
        animation: fadeOutButton 0.5s;
      }

      @keyframes fadeOutButton {
        0% {
          opacity: 1;
          right: 188px;
        }
        100% {
          opacity: 0;
          right: 208px;
        }
      }

      .clearButton {
        position: relative;
        width: 20px;
        top: -32px;
        right: 188px;
        margin-left: auto;
        margin-right: 6px;
        font-size: 20px;
        font-weight: bold;
        color: #000;
        opacity: 0;
      }
      /* End button styles */

      .footerText {
        top: 50%;
        position: relative;
      }

      @media (max-width: 800px) {
        article {
          flex: 100%;
        }
      }
    </style>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>T≈çjigo</h1> A Search Engine For Acronyms Used in BCBS
      </header>

      <div class="formContainer">
        <div class="formWrapper">
          <form autocomplete="off">
            What does <input
              id="searchField"
              class="acronymInput"
              title="Search for an acronym"
              placeholder="your acronym"
              type="text"
            /> stand for?
            <div id="clearSearchButton" class="clearButton" title="Clear searches" style="cursor: none;">&times;</div>
          </form>
        </div>
      </div>

      <section id="searchResults"></section>
      <footer>
        <div class="footerText">Tojigo is 100% owned by BlueCross BlueShield South Carolina<div>
      </footer>
    </div>
    <!-- .container -->
  </body>
</html>
