<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tojigo - Find a BCBS Acronym</title>
    <style>
      body {
        margin: 0;
        margin-bottom: 100px;
        font-family: Verdana, sans-serif;
      }

      /* Flex container */
      section {
        width: 100%;
        max-width: 562px;
        height: 100%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        column-gap: 10px;
      }

      /* Flex item */
      article {
        width: 500px;
        height: 80px;
        margin: 0 10px 10px;
        padding: 10px;
        text-align: left;
        font-size: 16px;
        border: 1px solid #00709c;
        border-radius: 10px;
        flex: 33%;
      }

      h1 {
        color: #005172;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        margin: 0 10px;
      }

      footer {
        height: 100px;
        position: fixed;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin-bottom: 0px;
        background-color: #00709c;
        color: #ffffff;
        text-align: center;
      }

      .container {
        text-align: center;
        max-width: 608px;
        width: 100%;
        margin: 0 auto;
      }

      .formContainer {
        margin: 0 auto;
        width: 100%;
      }

      .acronymInput {
        width: 100%;
        max-width: 562px;
        height: 40px;
        font-size: 30px;
        border-radius: 30px;
        padding: 10px 10px 10px 29px;
        border: 0;
        color: #000;
        background-color: #a6dbf0;
        flex: 100%;
      }

      .formWrapper {
        border-radius: 30px;
      }

      .resultCard h1 {
        width: 100%;
        max-width: 562px;
        margin: 0;
        font-size: 25px;
      }

      /* Start button styles */
      .clearButtonFadeIn {
        animation: fadeInButton 0.5s;
      }

      @keyframes fadeInButton {
        0% {
          opacity: 0;
          right: -558px;
        }
        100% {
          opacity: 1;
          right: -552px;
        }
      }

      .clearButton {
        width: 40px;
        height: 40px;
        position: relative;
        top: -51px;
        right: -552px;
        font-size: 29px;
        cursor: pointer;
        color: #fff;
        border: 1px solid #318fb4;
        background-color: #00709c;
        border-radius: 50%;
      }

      .clearButtonOpacity {
        opacity: 0;
      }
      /* End button styles */

      @media (max-width: 800px) {
        article {
          flex: 100%;
        }
      }
    </style>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>T≈çjigo</h1>
      </header>

      <div class="formContainer">
        <div class="formWrapper">
          <form autocomplete="off">
            <input
              id="searchField"
              class="acronymInput"
              title="Search for an acronym"
            />
          </form>
        </div>
        <div id="clearSearchButton" class="clearButton clearButtonOpacity">
          &times;
        </div>
      </div>

      <section id="searchResults"></section>
      <footer>Wholly owned BlueCross BlueShield South Carolina</footer>
    </div>
    <!-- .container -->
  </body>
</html>
