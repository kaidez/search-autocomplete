<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tojigo - Find a BCBS Acronym</title>
    <style>
      .container {
        text-align: center;
        width: auto;
      }

      /* Flex container */
      section {
        width: auto;
        max-width: 1300px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }

      /* Flex item */
      article {
        width: 400px;
        height: 100px;
        margin: 0 auto 30px;
        padding: 10px;
        text-align: left;
        font-size: 30px;
        border: 1px solid #005172;
        flex-wrap: wrap;
      }

      h1 {
        color: #005172;
      }

      .formContainer {
        margin: 0 auto;
        width: 100%;
        max-width: 320px;
      }

      .acronymInput {
        margin-bottom: 30px;
        max-width: 400px;
        width: 100%;

        height: 40px;
        font-size: 20px;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #999999;
      }

      .acronymInput:focus::-webkit-input-placeholder {
        color: transparent;
      }

      .clearButton {
        width: 80px;
        height: 61px;
        position: relative;
        top: -92px;
        right: -268px;
        font-size: 50px;
        cursor: pointer;
      }
    </style>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>T≈çjigo</h1>

      <div class="formContainer">
        <form autocomplete="off">
          <input
            id="searchField"
            class="acronymInput"
            placeholder="Find an acronym..."
          />
        </form>
        <div id="clear" class="clearButton">&times;</div>
      </div>

      <div id="searchResults"></div>
    </div>
  </body>
</html>
